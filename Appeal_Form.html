<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hed">
        Carrer Appeal Form

    </div>
    
    
    <div class="container1">
        <div class="container2">
            <div class="container3">
                Application Form
                <p>Fill out form below for job opportunities</p>
            </div>
            <div class="container4">
                <div class="container5">
                    <label class="txt1">Full Name</label><br>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                      </svg>
                    <input type="text" name="n1">
                    
                </div>
                <div class="container6">
                    
                    <label class="txt1">Email</label><br>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                      </svg>
                    <input type="text" name="n2">
                    
                </div>
            </div>

            <div class="container7">
                <label>What position are you applying for</label><br>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                    <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                  </svg>
                <input type="text" class="position" name="n3">
                <select name="">
                    <option></option>
                    <option>HR</option>
                    <option>Manager</option>
                    <option>CEO</option>
                    <option>Tester</option>

                </select>
            </div>
            <div class="container8">
                <label>Specify your corrent employment status</label><br>
                <div class="container9">
                    <input type="radio" value="Employed"/>Employed
                    <input type="radio" value="UnEmployed"/>UnEmployed
                    <input type="radio" value="Self-Employed"/>Self-Employed
                    <input type="radio" value="Student"/>Student
                </div>
            </div>

            <div class="container10">
                <label>Upload your resume</label><br>
                <input id="cntfile" type="file">
                
    
            </div><br><br>
            <div class="container12">
                <button>Submit</button>

            </div>
        

        </div>
    </div>
    <div class="container13"><br><br>
        <footer>

        </footer>
    </div>
    
</body>
</html>
